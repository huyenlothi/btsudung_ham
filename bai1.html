    <title>Title</title>

<script>
    let myColor = ["Red","Green","White","Black"];
    console.log(myColor);
    let a="";
    for (let i=0;i<myColor.length; i++) {
        if (i!=(myColor.length-1)) {
            a+= myColor[i] +",";
        }else a+= myColor[i] ;

    }
    myColor=[a];
    console.log(myColor);
</script>
